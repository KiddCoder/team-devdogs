
<div>
    <label for="title">Title: </label>
    <input type="text" placeholder="Title" name="title" required [(ngModel)]="movie.title">
</div>

<div>
    <label for="review">Review: </label>
    <textarea type="text" placeholder="What did you think?" name="review" required [(ngModel)]="model.movieReview"></textarea>
</div>
<div>
    <button type="submit" (click)="onSubmit()">Submit</button>
</div>
