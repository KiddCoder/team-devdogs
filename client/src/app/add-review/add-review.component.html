<div>
    <label for="title">Title: </label>
    <input type="text" class="title" placeholder="Title" name="title" required [(ngModel)]="movie.title">
</div>

<div>
    <label for="review">Review: </label>
    <textarea type="text" class="review" rows="4" cols="100" placeholder="What did you think?" name="review" required [(ngModel)]="model.movieReview"></textarea>
</div>
<div>
    <button class="addreviewbtn" type="submit" (click)="onSubmit()">Submit Review</button>
</div>
